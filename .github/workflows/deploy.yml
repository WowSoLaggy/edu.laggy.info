name: Deploy to Yandex Object Storage

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify AWS CLI is available
        run: aws --version

      - name: Configure AWS CLI for Yandex Cloud
        run: |
          aws configure set aws_access_key_id ${{ secrets.YANDEX_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.YANDEX_SECRET_ACCESS_KEY }}
          aws configure set default.region ru-central1

      - name: Sync public folder to Yandex Bucket
        run: |
          aws --endpoint-url=https://storage.yandexcloud.net s3 sync public/ s3://edu.laggy.info/ --delete
